<!DOCTYPE html>
<div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const width = 1000;
const height = 400;
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;
const xScale = 200;
const yScale = 200;

var dataset1 = [
            [0,0], [12,20], [24,36],
            [32, 50], [40, 70], [50, 100],
            [55, 100], [65, 100], [73, 100],
            [78, 100], [83, 100], [89, 100],
            [100, 100]
        ];



function transformPointX(x) {
	var newX = (x/xScale)*(width-(marginLeft+marginRight))+marginLeft;
	return newX;
}

function transformPointY(y) {
	var newY = -(y/yScale)*(height-(marginTop+marginBottom))-marginBottom+height;
	return newY;
}


// Declare the x (horizontal position) scale.
const x = d3.scaleLinear()
    .domain([0, xScale])
    .range([marginLeft, width - marginRight]);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, yScale])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));
	
svg.append('path')
	.datum(dataset1)
    .style("stroke", "steelblue")
    .style("stroke-width", 2)
    .attr("d", d3.line()
        .x(function(d) { return transformPointX(d[0]); })
        .y(function(d) { return transformPointY(d[1]); })
        )
	.style("fill", "none")

// Append the SVG element.
container.append(svg.node());

</script>
